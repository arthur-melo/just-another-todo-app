<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Meta tags -->
    <!-- Primary Meta Tags -->
    <title>Just Another Todo App</title>
    <meta name="title" content="Just Another Todo App" />
    <meta
      name="description"
      content="An offline todo list application, build with React + Redux Toolkit." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://just-another-todo-app.vercel.app/" />
    <meta property="og:title" content="Just Another Todo App" />
    <meta
      property="og:description"
      content="An offline todo list application, build with React + Redux Toolkit." />
    <meta
      property="og:image"
      content="https://just-another-todo-app.vercel.app/static/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://just-another-todo-app.vercel.app/" />
    <meta property="twitter:title" content="Just Another Todo App" />
    <meta
      property="twitter:description"
      content="An offline todo list application, build with React + Redux Toolkit." />
    <meta
      property="twitter:image"
      content="https://just-another-todo-app.vercel.app/static/icons/icon-512x512.png" />

    <!-- Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png" />

    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#2c3e50" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="app"></div>
  </body>
</html>
