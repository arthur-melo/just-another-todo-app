name: Update copyright year(s) in license file

on:
  repository_dispatch:
    types: [update-copyright-manually]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v2
        with:
          token: ${{ secrets.UPDATE_LICENSE }}
          
          name: Update copyright year(s) in license file
